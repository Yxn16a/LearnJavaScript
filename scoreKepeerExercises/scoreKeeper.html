<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/scoreKepeerExercises/scoreKeeper.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <section>

        </section>
        <div class="container-fluid">
            <div class="row d-flex justify-content-between">
                <div class="col-12">
                    <div class="card">
                        <img class="card-img-top"
                            src="/scoreKepeerExercises/images/Screen Shot 2022-07-03 at 9.33.41 PM.png"
                            alt="Card image cap">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-10 ">
                                    <h5 class="card-title">Ping Pong Score Keeper</h5>
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <!-- <p class="card-text"><span id="player_one_score">0</span><span>to</span
                                            id="player_two_score"><span>0</span></p> 
                                        bg-primary bg-dark-->
                                    <div class="d-inline p-2  text-black" id="player_one_score">0</div>
                                    <span>To</span>
                                    <div class="d-inline p-2  text-black" id="player_two_score">0</div>
                                    <p>use the button bellow to keep scores</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <label for="scoreLimit">Playing To</label>
                                    <select class="form-select form-select-sm" id="scoreLimit"
                                        aria-label=".form-select-sm example">
                                        <option selected>0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 mx-1">
                                    <a href="#" class="btn btn-success" id="player_one"> +1Player One</a>
                                </div>
                                <div class="col-4 mx-1">
                                    <a href="#" class="btn btn-primary" id="player_two">+1Player Two</a>
                                </div>
                                <div class="col-3 mx-1">
                                    <a href="#" class="btn btn-danger" id="reset">Reset</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/scoreKepeerExercises/scoreKeeper.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    </body>

</html>
